name: Integration Tests Latest

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore: 
      - "**/*.md"
      - "docs/**"

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  run-integration-tests:
    name: Run Integration Tests with Latest
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix: 
        dbEngine: ["mysql", "postgres"]
    steps:
      - name: 'Clone repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 50
      - name: "Set up JDK 8"
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: 8
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24' 
      - name: 'Install dependencies'
        run: go get .
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_DEPLOY_ROLE }}
          role-session-name: go_int_test_latest
          role-duration-seconds: 21600
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      - name: Run Integration Tests
        run: |
          cd test_framework/host && ./gradlew --no-parallel --no-daemon test-aurora-${{ matrix.dbEngine }} --info
        env:
          RDS_DB_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AURORA_MYSQL_DB_ENGINE_VERSION: "latest"
          AURORA_PG_DB_ENGINE_VERSION: "latest"
      - name: "Get Github Action IP"
        if: always()
        id: ip
        uses: haythem/public-ip@v1.3

      - name: "Remove Github Action IP"
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-name default \
            --protocol -1 \
            --port -1 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 \
          2>&1 > /dev/null;
      - name: Archive results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-report-latest-${{ matrix.dbEngine }}
          path: ./test_framework/container/reports
          retention-days: 5

name: Benchmark Tests

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Clone repository'
        uses: actions/checkout@v4
      - name: 'Test with Go'
        working-directory: ${{ github.workspace }}/.test
        run: go test ./test -benchmem -bench=Benchmark -run=^$ > BenchmarkResults.json
      - name: 'Upload Go test results'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Go-Benchmarks
          path: ${{ github.workspace }}/.test/BenchmarkResults.json
          retention-days: 5
          